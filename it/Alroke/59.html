		<h2>mortkorparo</h2>
<p>

Ci proksimiĝas al la amaso de mortkorpoj, dum ci esploras la korpoj ci vidas ruĝume brilantan aĵon sub unu el la korpoj.

Se ci volas provi preni ĝin iru ĉe <a href="61.html">61</a>,
se ci volas pli bone serĉi la kandomojn iru ĉe <a href="86.html">86</a>,
alie se ci volas rapide foriri el tie iru ĉe <a href="29.html">29</a>.


		</p>
