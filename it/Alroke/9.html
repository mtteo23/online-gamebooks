		<h2>Vivosavanta tranĉilo</h2>
<p>

Ci tranĉas la mano de la mortulo kaj forkuras el tie.
Bedaŭrinde la ŝtona tranĉilo estis tiom aĉa kiom ĝi ŝajnis kaj rompiĝas.

Kreu la noton /n76 teruro de mortkorpoj [76]/ kaj iru ĉe <a href="29.html">29</a>.
