		<h2>salvinta junulino</h2>
<p>

Ci renkontis Sarino, junulino kiu perdis sian ŝipistaro kaj savis cin el patrina porkino kiu preskaŭ mortigis cin.
Ŝi estas pragmatema kaj multe helpas sed oni povas bone vidi ke la morto de ŝia ŝipistaro vundegis ŝin psike.


		</p>
