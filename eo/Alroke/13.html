		<h2>morto dum dormo</h2>
<p>

Per cia tranĉilo ci rapide tranĉas la gorĝon de la dormanto. Li vekiĝas kaj provas krii, sed estas tro malfrue, post momento li mortas.

Ci perdas /s-1 unu sorton/.
Ci prenas lian sakon: kreu la noton /n32 granda sako [32]/ kaj iru ĉe <a href="15.html">15</a>.


		</p>
