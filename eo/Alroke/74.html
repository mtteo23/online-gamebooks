		<h2>esploro de la ŝipego</h2>
<p>

Dum ci enesploras la ŝipego la suno multe malleviĝas, /b1 aldonu unu streketon/.

Preskaŭ ĉion ci trovas ene estas senutila, la nura aĵo ci volas preni estas etan taglibron. 
Kreu la noton /n78 taglibron/.

Daŭru ĉe <a href="31.html">31</a>.
