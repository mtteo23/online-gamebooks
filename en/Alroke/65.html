		<h2>nokta festo</h2>
<p>

Poste la malfaĉilaĵojn de la tago vi improvizas feston sur la ŝipo, vi manĝas kaj drinkas, kantas ĝis senvoĉe kaj rakontas malnovajn kaj hodiaŭajn memorojn.
Fine vi ĉiuj tre lacas, vi profunde dormas la tutan nokton kaj reekveturas al Rokon apenaŭ leviĝas la suno.
