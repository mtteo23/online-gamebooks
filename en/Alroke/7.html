		<h2>Ligita snuro</h2>
<p>

Ci malantaŭ rigardas, ciaj gefratoj estas tro lacegataj, ci devos solvi la aferon sen ilia helpo.

Antaŭ la ŝtormo eĉ malboniĝas, ci kuras al la velo kaj provas rapide malligi la snuron.
Feke ĝi estas tro streĉita, ci pasantas tro da tempo provante malligi ĝin.

Por daŭri iru ĉe <a href="37.html">37</a>.
